<h1>Home Page</h1>
<p *ngIf="name.length">Hi {{ name }} {{ lastName }}</p>

<input type="text" [placeholder]="message" [(ngModel)]="name">
<input type="text" placeholder="Write your lastname" [(ngModel)]="lastName">
<button [disabled]="isDisabled" (click)="sayHello()">Submit</button>

<div *ngIf="isPepe()">
   <p [ngStyle]="{'background-color': 'red', 'font-size.px': secretMessageFontSize}">Secret message</p> 
</div>
