<h1>Shopping list</h1>
<ul>
  <li *ngFor="let item of shoppingList" >
    {{ item.name }} ({{ item.quantity }})
   </li>
</ul>

<!-- with index -->
<ul>
    <li *ngFor="let item of shoppingList; let i = index" [ngClass]="{odd: i%2 === 0}">
      {{ i+1 }} - {{ item.name }} ({{ item.quantity }})
    </li>
  </ul>

<!-- add new item -->
<label>Add new Item</label>
<br />
<input
  type="text"
  (keyup.enter)="addShoppingItem()"
  placeholder="name"
  [(ngModel)]="itemName"
/>
<input
  type="number"
  (keyup.enter)="addShoppingItem()"
  placeholder="amount"
  [(ngModel)]="itemAmount"
/>
<button (click)="addShoppingItem()">Add</button>
